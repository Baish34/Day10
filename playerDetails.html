<!DOCTYPE html>
<html>
  <head>
    <title>Player Details</title>
  </head>
  <body>
    <header>
      <a href="index.html">Cricket Player Database</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="players.html">Players</a></li>
          <li><a href="report.html">Report</a></li>
        </ul>
      </nav>
      <h2>Player Details</h2>
    </header>
    <main>
      <section id="playerDetail">

      </section>
    </main>
    <footer>&copy; 2023 Company Name. All rights reserved.</footer>

    <script>
      let players = [
        {id: "1", name: "Player 1", country: "India", role: "Batsman"},
        {id: "2", name: "Player 2", country: "Australia", role: "Bowler"}
      ]

      function getParameterById(id){
        let url = new URL(window.location.href)

        return url.searchParams.get(id)
      }

      let playerId = getParameterById('id')

      let player;
      for(let i = 0; i < players.length; i++){
        if(players[i].id === playerId){
          player = players[i]
        }
      }

      let playerDetailElement = document.getElementById('playerDetail');
      if(player) {
        playerDetailElement.innerHTML = `
        <h2>${player.name}</h2>
        <p><strong>Country:</strong> ${player.country}</p>
        <p><strong>Role:</strong> ${player.role}</p>
        `
      } else {
        playerDetailElement.innerHTML = "Player detail not Found."
      }
    </script>
  </body>
</html>
